<ion-header>
  <ion-navbar color = "primary">
      
    <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>

    <ion-title align = "center">
      AddEvent
    </ion-title>
   
  </ion-navbar> 
</ion-header>
 
<ion-content  class="background">

  <form>
   
    <div class = "info_collect" >
     
      <ion-fab>
       <button style = "margin-left: 10px" ion-fab class = "b_background" (click)= "openProfilePage()">
       </button>
     </ion-fab>

     <br>
     <a class= "color" style = "margin-left: 75px"> Event type (among) >>
      
      <select style = "margin-left: 5px"> 
        <option> Friend </option>
        <option> Community </option>
        <option> Public </option>
     </select>
    </a>
     <ion-col width-30>  </ion-col>
    </div> 
  
  
 <ion-card style = "margin-top: 5ch">

        <ion-card-content >
              <!-- //descriptiopn of EventName -->
                <div class = "space style height: 10px;"></div>
              <ion-item color = "listcolor" ng-init>
                <ion-label floating color = "primary" >
                  <h5><i> 
                    <ion-icon name="finger-print"></ion-icon>&nbsp;&nbsp;
                    Event Name 
                  </i></h5>
                </ion-label>
                <ion-input type="text" ng-minlength= "4" ng-maxlength = "30" [(ngModel)]="eventName" name="eventName" autocorrect="off" value="" spellcheck="true" maxlength="30"></ion-input>
              </ion-item>
              <div class = "space style height: 5px;"></div>
              
              <!-- //descriptiopn of EventDate -->
              <ion-item>
                  <ion-label><h5><i><ion-icon name="calendar"></ion-icon>&nbsp;&nbsp;
                    Date </i></h5>
                  </ion-label>
                  <ion-datetime displayFormat="YYYY-MM-DDTHH:mm" min="2017" max="2020-10-31" [(ngModel)]="myDate" name="myDate">
                  </ion-datetime>
              </ion-item>

              <!-- //descriptiopn of the EventLocation -->
              <ion-item color = "listcolor">
                  <ion-label floating color = "primary">
                    <h5><i><ion-icon name="pin"></ion-icon> &nbsp;&nbsp;
                      Location
                    </i></h5>
                  </ion-label>
                  <ion-input type="location" [(ngModel)]="location" name="location" value=""></ion-input>
                </ion-item>
                
                <!-- //descriptiopn of the EventDescription -->
                <ion-item color = "">
                    <ion-label floating color = "">
                      <h5><i>
                        <ion-icon name="clipboard"></ion-icon>&nbsp;&nbsp;
                        Short Description
                      </i></h5>
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="description" name="description" value=""></ion-input>
                </ion-item>

                  <!-- //descriptiopn of the EventCapacity -->
                <ion-item color = "listcolor">
                    <ion-label floating color = "primary" ><i><h5> <ion-icon name="people"></ion-icon>&nbsp;&nbsp;
                      Capacity
                    </h5></i>
                  </ion-label>
                    <ion-input type="number" [(ngModel)]="capacity" name="capacity" value=""></ion-input>
                </ion-item>

          </ion-card-content>

     <!-- Reset and Submit button -->
      <div>
        &nbsp;&nbsp;&nbsp;
        <button class= "btn_size"> <ion-input type= "reset" data-clear-btn="true" ></ion-input></button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button  class= "btn_size" (click)= "eventmade()"> <ion-input type= "submit" data-clear-btn="true"></ion-input></button>
      </div>

      <br>

    </ion-card>
    </form>
    </ion-content>
