<ion-header>
  <ion-navbar color = "primary">
      
    <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>

    <ion-title align = "center">
      AddEvent
    </ion-title>
   
  </ion-navbar> 
</ion-header>
 
<ion-content  class="background">
   
    <ion-item class = "info_collect" >
     <ion-fab>
       <button ion-fab class = "b_background" (click)= "openProfilePage()">
       </button>
     </ion-fab>
     <br>
     <h4 style = "margin-left: 62px"> Event type (among) &nbsp;
      
      <select> 
        <option> Friend </option>
        <option> Community </option>
        <option> Public </option>
     </select>
       
     </h4>
     <ion-col width-30>  </ion-col>
     </ion-item> 
    

     
     <ion-card style = "margin-top: 5ch">
        
              <ion-item color = "listcolor">
                <ion-label floating color = "primary" ><h5><i>Event Name</i></h5></ion-label>
                <ion-input type="text" [(ngModel)]="eventName" name="eventName" autocorrect="off" value="" spellcheck="true" maxlength="30"></ion-input>
              </ion-item>
              
              <ion-item>
                  <ion-label>Date</ion-label>
                  <ion-datetime displayFormat="YYYY-MM-DDTHH:mm" min="2017" max="2020-10-31" [(ngModel)]="myDate" name="myDate">
                  </ion-datetime>
              </ion-item>

              <ion-item color = "listcolor">
                  <ion-label floating color = "primary"><h5><i>Location</i></h5></ion-label>
                  <ion-input type="location" [(ngModel)]="location" name="location" value=""></ion-input>
                </ion-item>
                
                <ion-item color = "">
                    <ion-label floating color = "">Short Description</ion-label>
                    <ion-input type="text" [(ngModel)]="description" name="description" value=""></ion-input>
                </ion-item>

                <ion-item color = "listcolor">
                    <ion-label floating color = "primary" ><i><h6>Capacity</h6></i></ion-label>
                    <ion-input type="number" [(ngModel)]="capacity" name="capacity" value=""></ion-input>
                </ion-item>

                <ion-item>
                   
                  </ion-item>
      

     <div>
      &nbsp;&nbsp;
        <button ion-button color="light3" >Reset</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button ion-button color="primary" (click)= "eventmade()">Submit</button>
      </div>

    </ion-card>
    </ion-content>
