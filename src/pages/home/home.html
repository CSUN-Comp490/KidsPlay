<ion-header>
    <ion-navbar color = "primary">
        <ion-buttons left >
            <button ion-button menuToggle >
              <ion-icon name= "menu"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>
      Home
      </ion-title>
     
    </ion-navbar>
  </ion-header>
  
  <ion-content class="homeBackground" >
  
      <ion-card color = "grayskin">
          <ion-card-header color ="primary">
              <ion-item color = "grayskin"> 
                  <ion-avatar item-right  >
                    <img src="{{photoURL}}">
                  </ion-avatar>      
            </ion-item>    
            Welcome, {{user}}!
  
          </ion-card-header>
          <ion-card-content>
  
            {{mydate | date: 'fullDate'}}
            {{mydate | date: 'shortTime'}}
            <ion-item color = "grayskin" >
                <button ion-button round outline color="primary" (click)="goToPicEdit()">Add Pic </button>
                <img [src] = "captureDataUrl" *ngIf= "captureDataUrl"/>
              </ion-item>
  
  
          
          </ion-card-content>
        </ion-card>
  <ion-card (click) = "getMessages()">
    <ion-item color = "grayskin">
      <ion-icon name="mail" item-start></ion-icon>
      Messages
      <ion-badge item-end>12</ion-badge>
      <div class = "space style height: 10px;"></div>
    </ion-item>
    </ion-card>
   <ion-card (click) = "viewEvents()">
    <ion-item color = "grayskin">
      <ion-icon name="paper" item-start></ion-icon>
      My Events
      <ion-badge item-end>4</ion-badge>
    </ion-item>
    </ion-card>
  
    <ion-card (click) = "viewOffers()">
        <ion-item color = "grayskin">
          <ion-icon name="pricetags" item-start></ion-icon>
          Offers
          <ion-badge item-end>2</ion-badge>
          <div class = "space style height: 10px;"></div>
        </ion-item>
        </ion-card>
  
        <ion-footer>
        <ion-toolbar>
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-footer>
   
  </ion-content>
