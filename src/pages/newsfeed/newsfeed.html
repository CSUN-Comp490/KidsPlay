<ion-header>
  
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Newsfeed</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content padding class="background">
    <ion-card *ngFor="let card of events"  (click)="detailsNav();">
      <ion-item>
        <ion-avatar item-start>
          <img src='../../assets/newsFeedAssets/familypics/familypic_2.jpg'>
        </ion-avatar>
        <h2>Jones Family</h2>
        <p>April 20th, 2017</p>
        <button ion-button (click)="addToMyEvents($index); $event.stopPropagation()" 
          [style.background-color]="bColor"  icon-only item-end  >
          <ion-icon [name]="visible? 'checkmark-circle' :'add-circle'"></ion-icon>
        </button>
      </ion-item>
  
      <ion-card-content>
        <h2>Come join us in celebrating Matthew's 6th Birthday!!!</h2>
      </ion-card-content>
    </ion-card>

  </ion-content>
